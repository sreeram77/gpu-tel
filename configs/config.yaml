# Application configuration
app:
  name: gpu-tel
  env: development
  version: 0.1.0

# Server configurations
server:
  http:
    port: 8080
    read_timeout: 30s
    write_timeout: 30s
  grpc:
    port: 50051
    timeout: 10s

# Message Queue configuration
message_queue:
  address: gpu-tel-mq-service:50051

# Storage configuration
storage:
  type: postgres # Can be 'memory' or 'postgres'
  postgres:
    host: localhost
    port: 5432
    user: postgres
    password: mysecretpassword
    dbname: gputel
    sslmode: disable

database:
  host: gpu-tel-postgresql
  port: 5432
  user: postgres
  password: mysecretpassword
  dbname: gputel
  sslmode: disable

# Logging configuration
log:
  level: debug
  format: json
  file: logs/app.log

# Telemetry configuration
telemetry:
  stream_interval: 5s
  max_retries: 3
  batch_size: 100
  max_queue_size: 1000

collector:
  batch_size: 100
  max_in_flight: 1000
  ack_timeout_seconds: 30
  worker_count: 1
