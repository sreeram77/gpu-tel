# Default values for gpu-tel
replicaCount: 1

# Image configuration for local development
images:
  apiServer:
    repository: gpu-tel-api
    tag: dev
    pullPolicy: IfNotPresent
  mqService:
    repository: gpu-tel-mq
    tag: dev
    pullPolicy: IfNotPresent
  telemetryCollector:
    repository: gpu-tel-collector
    tag: dev
    pullPolicy: IfNotPresent
  telemetryStreamer:
    repository: gpu-tel-streamer
    tag: dev
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Database configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    username: "postgres"
    password: "mysecretpassword"
    database: "gputel"
  primary:
    persistence:
      size: 8Gi

# Services configuration
services:
  apiServer:
    replicaCount: 1
    port: 8080
    resources: {}
    
  mqService:
    replicaCount: 1
    port: 50051
    resources: {}
    
  telemetryCollector:
    replicaCount: 1
    resources: {}
    
  telemetryStreamer:
    replicaCount: 1
    resources: {}
